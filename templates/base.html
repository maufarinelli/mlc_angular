<div class="container">
    <div class="row">
        <img class="loading-icon" ng-if="!readyLastDraw" src="img/loading.gif" alt=""/>
        <div ng-if="readyLastDraw" class="col-md-12 last-draw">
            <div ng-include="templateLastDraw" class="row"></div>
        </div>
    </div>

    <div my-numbers-directive></div>

    <div my-extra-directive></div>

    <div my-guaranteed-directive></div>

    <div add-numbers-directive></div>

    <div ng-controller="AddExtraController">
        <div add-extra-directive 
            button-add="{{buttonAddExtra}}" 
            button-save="{{buttonSaveExtra}}" 
            error-message="{{errorMessageExtra}}" 
            is-activated="isInputExtraActivated" 
            is-extra-valid="isExtraValid" 
            save-extra="saveExtra()"
            raw-my-extra="rawMyExtra">
        </div>
    </div>

    <div add-guaranteed-directive></div>


    <div billboard-directive></div>
</div>
