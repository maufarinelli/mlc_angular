<div ng-show="sort == 'lotto649'" ng-controller="AddGuaranteedController" class="row text-center">
    <button ng-click="toggleGuaranteedExtra()" class="btn btn-default add-new-guaranteed">{{buttonAddGuaranteed}}</button>

    <div class="row choose-guaranteed" ng-class="{'is-hidden': !isInputGuaranteedActivated}">
        <div class="col-md-12 text-center form-inline">
            <p class="text-warning" ng-class="{'is-hidden': isGuaranteedValid}" >{{errorMessageGuaranteed}}</p>
            <input ng-model="rawMyGuaranteed" class="form-control" placeholder="00000000-00" maxlength="11" value="" />
            <button ng-click="saveGuaranteed()" class="btn btn-success" type="button">{{buttonSaveGuaranteed}}</button>
        </div>
    </div>
</div>
